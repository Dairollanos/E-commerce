{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>login</title>
  </head>
  <body>
    <div class="principal">
      <h1>LOGIN</h1>
      <form action="" method="POST">
        {% csrf_token %} {{ Form.non_field_errors }}
        <div class="form-group">
          <label for="{{ Form.username.id_for_label }}">Usuario:</label> <br />
          {{ Form.username }} <br> {{ Form.username.errors }}
        </div>
        <div class="form-group">
          <label for="{{ Form.password.id_for_label }}">Contrase√±a:</label>
          <br />
          {{ Form.password }} <br> {{ Form.password.errors }}
        </div>
        <input
          type="submit"
          value="Acceder"
          id="subir"
          class="btn btn-success"
        />
      </form>
      <a href="{% url 'registrar' %}" class="registrar">REGISTRAR</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
