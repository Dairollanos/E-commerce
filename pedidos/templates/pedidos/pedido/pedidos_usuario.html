{% extends "tienda/base.html" %}
{% load static %}

{% block title %}
    Pedidos
{% endblock %}

{% block content %}
    <div id="main" class="product-list">
    <h1>Pedidos</h1>
        {% for pedido in Pedidos %}
            <ul>
                <li> <h2> <a href="{{ pedido.get_absolute_url }}"> Fecha:  
                {{ pedido.creado }} </a> </h2> </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
